<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="icon" href="/img/icon.png" type="image/png">

    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-default navbar-expand-lg bg-light">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a class="nav-link active" href="/books">Library</a></li>
            <li><a class="nav-link active" href="/books">Books</a></li>
            <li><a th:if="${#authorization.expression('hasAuthority(''ROLE_LIBRARIAN'')')}"
                   class="nav-link active" href="/orders">Orders</a></li>
            <li><a class="nav-link active" href="/subscriptions">Subscriptions</a></li>
            <li><a th:if="${#authorization.expression('hasAuthority(''ROLE_LIBRARIAN'')')}"
                   class="nav-link active  disabled" href="/readers">Readers</a></li>
            <li><a th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}"
                   class="nav-link active" href="/librarians">Librarians</a></li>
            <li><a class="nav-link active" href="/account">Account</a></li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-link text-decoration-none" value="Logout"/>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="title">My Books</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Books</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td>
                <form method="POST" action="/orders">
                    <input type="hidden" name="userId" th:value="${user.getId()}"/>
                    <button type="submit" class="btn btn-primary">Block</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
