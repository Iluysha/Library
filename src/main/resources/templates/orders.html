<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="icon" href="/img/icon.png" type="image/png">

    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-default navbar-expand-lg bg-light">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a class="nav-link active" href="/books">Library</a></li>
            <li><a class="nav-link active" href="/books">Books</a></li>
            <li><a class="nav-link active disabled" href="/orders">Subscriptions</a></li>
            <li><a class="nav-link active" href="/readers">Readers</a></li>
            <li><a class="nav-link active" href="/librarians">Librarians</a></li>
            <li><a class="nav-link active" href="/account">Account</a></li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-link text-decoration-none" value="Logout"/>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="title">My Books</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Status</th>
            <th>Order date</th>
            <th>Return date</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.getBook().getName()}"></td>
            <td th:text="${order.getBook().getAuthor()}"></td>
            <td th:text="${order.getBook().getPublicationDate()}"></td>
            <td th:if="${order.isApproved()}">On subscription</td>
            <td th:if="${!order.isApproved()}">Pending</td>
            <td th:text="${order.getStartDate()}"></td>
            <td th:text="${order.getPeriod()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
